name: Quicksign CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y
      - name: Create .env file for testing
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > src/quicksign/.env
          echo "DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}" >> src/quicksign/.env
          echo "DEBUG=True" >> src/quicksign/.env

      - name: Build and start services
        run: |
          docker-compose -f docker-compose.yaml up -d --build
          

      - name: Wait for services to be ready
        run: sleep 30

      - name: Run tests using docker-compose run
        run: docker-compose run --rm app /py/bin/python src/manage.py test


      - name: Stop services
        if: always()
        run: docker-compose down

      - name: Show logs if app container fails
        if: failure()
        run: docker-compose logs app

